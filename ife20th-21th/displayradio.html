<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    var sch = document.getElementById("school");
    var com = document.getElementById("company");
    var school_select = document.getElementById("school-select");
    var company_select = document.getElementById("company-select");

    var displaydemo = function (element){
        element.style.display = "block";
    }

    var hiddendemp = function(element){
        element.style.display = "none";
    }
    window.onload = function () {
        sch.onclick = function () {
            displaydemo(school_select);
            hiddendemp(company_select);
        }
        com.onclick = function () {
            displaydemo(company_select);
            hiddendemp(school_select);
        }
    }
</script>
</body>
</html>
