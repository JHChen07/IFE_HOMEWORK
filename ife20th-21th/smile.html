<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a smile</title>
    <script src="../js/addLoadEvent.js"></script>
    <style>
        #erikface {
            opacity: 1;
            width: 480px;
            height: 480px;
            background-image: url(img/erik_ce204002.jpg);
            background-position-x: 0;
            background-position-y: 0;
        }
    </style>
</head>
<body>
<div id="erikface" title="百度EFE团队 Web前端主任架构师 erik" class="section-practice-img"></div>
<script>
    var face = document.getElementById("erikface");
    var y = face.getAttribute("background-position-y");
    y = Number(y);

    function changery() {
        var t = setInterval(function () {
            y -= 480;
            face.style.backgroundPositionY = y + "px";
            if (y == -8160) {
                face.style.backgroundPositionY = 0 + "px";
            }
        }, 100);
    }
    changery();

</script>
</body>
</html>
